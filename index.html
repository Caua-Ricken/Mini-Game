<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/tails.svg" type="image/x-icon">
    <title>Mini-Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="stats">
            <p id="heads_count">Heads: 0</p>
            <p id="tails_count">Tails: 0</p>
        </div>

        <div class="coin" id="coin">
            <div class="heads">
                <img src="./imagens/heads.svg" alt="">
            </div>
            <div class="tails">
                <img src="./imagens/tails.svg" alt="">
            </div>
        </div>

        <div class="button">
            <button id="flip_button">
                Jogar Moeda
            </button>
            <button id="reset_button">
                Resetar
            </button>
        </div>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
